<div class="container">
  <h1>All Articles</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <div class="card article">
        <img class="card-img-top" [src]="article.pic" alt="Article picture">
        <div class="card-body">
          <h5 class="card-title">{{ article.name }}</h5>
          <p class="card-text">{{ article.description | slice:0:60 }}...</p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
