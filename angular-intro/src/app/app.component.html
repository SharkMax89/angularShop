<h1>Hello Angular!</h1>
<h2>{{title}}</h2>
<div>
  Counter: {{counter}}
</div>
<button (click)="resetCounter()" [disabled]="counter < 20">
  Reset
</button>

<button disabled>
  Not active
</button>

<div *ngIf="counter < 10">
  Early bird...
</div>

<div *ngIf="counter > 50">
  Good morning...
</div>
<hr>
<div>
  <h1>Hello, {{name}} </h1>
  Your name:
<!--  <input type="text" [ngModel]="name" (ngModelChange)="name=$event">-->
  <input type="text" [(ngModel)]="name">

</div>
<hr>
<div *ngFor="let person of persons">
<!--  {{person.name}} has phone number  {{person.phone}}-->
  <app-person [person]="person"></app-person>
</div>
